<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Luxanta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-secondary: #FBBF24;
            --brand-dark: #111827;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--brand-dark);
            color: #EAEAEA;
        }
        .gradient-text {
            background: linear-gradient(90deg, var(--brand-secondary), #F59E0B);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .contact-input {
            background-color: #1f2937;
            border: 1px solid #374151;
        }
        .contact-input:focus {
            border-color: var(--brand-secondary);
            box-shadow: 0 0 0 2px rgba(251, 191, 36, 0.4);
            outline: none;
        }
        .cta-button {
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.4);
        }
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(251, 191, 36, 0.6);
        }
    </style>
</head>
<body class="antialiased">
    <header class="py-4 px-4 md:px-8 bg-gray-900/50 backdrop-blur-lg border-b border-gray-800">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html">
                <svg width="150" height="40" viewBox="0 0 150 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" /><stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" /></linearGradient>
                    </defs>
                    <text x="3" y="28" font-family="'Inter', sans-serif" font-size="28" font-weight="900" fill="#E5E7EB">Lu<tspan fill="url(#goldGradient)">x</tspan>anta</text>
                    <path d="M78 22.5 a 4 4 0 1 1 0 5 a 4 4 0 0 1 0 -5" fill="#111827"/><path d="M78.5 24 l 3 1.5 l -3 1.5 z" fill="#E5E7EB"/><path d="M3 35 h 144" stroke="url(#goldGradient)" stroke-width="2.5" stroke-linecap="round"/><path d="M3 35 L 14 35 L 14 31" stroke="#E5E7EB" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/><path d="M89 31 L 89 35 L 147 35" stroke="#E5E7EB" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
        </div>
    </header>
    <main class="py-16 md:py-24 px-4">
        <div class="container mx-auto max-w-2xl text-center">
            <h1 class="text-4xl md:text-5xl font-black mb-4">Get In Touch</h1>
            <p class="text-lg text-gray-400 mb-8">Have a question? We'd love to hear from you. Fill out the form below or email us directly.</p>
            <div class="bg-gray-900 border border-gray-800 p-8 rounded-2xl text-left">
                <form id="contact-form" action="https://formspree.io/f/mvgbnpjj" method="POST" class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-300">Full Name</label>
                        <input type="text" id="name" name="name" required class="contact-input mt-1 block w-full rounded-md p-3 text-white focus:ring-0">
                    </div>
                     <div>
                        <label for="email" class="block text-sm font-medium text-gray-300">Email Address</label>
                        <input type="email" id="email" name="email" required class="contact-input mt-1 block w-full rounded-md p-3 text-white focus:ring-0">
                    </div>
                     <div>
                        <label for="message" class="block text-sm font-medium text-gray-300">Message</label>
                        <textarea id="message" name="message" rows="4" required class="contact-input mt-1 block w-full rounded-md p-3 text-white focus:ring-0"></textarea>
                    </div>
                    <button type="submit" id="submit-button" class="w-full cta-button bg-gradient-to-r from-amber-400 to-yellow-500 text-gray-900 font-bold py-3 px-8 rounded-full">Send Message</button>
                </form>
                <div id="form-status" class="mt-4 text-center"></div>
            </div>
            <p class="mt-8 text-gray-400">You can also reach us at: <a href="mailto:official.luxanta@gmail.com" class="font-semibold gradient-text">official.luxanta@gmail.com</a></p>
        </div>
    </main>

    <script>
        const form = document.getElementById('contact-form');
        const formStatus = document.getElementById('form-status');
        const submitButton = document.getElementById('submit-button');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            const data = new FormData(form);
            submitButton.disabled = true;
            submitButton.textContent = 'Sending...';

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: data,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    formStatus.innerHTML = '<p class="text-green-400">Thank you! Your message has been sent successfully.</p>';
                    form.reset();
                } else {
                    formStatus.innerHTML = '<p class="text-red-400">Oops! There was a problem submitting your form. Please try again.</p>';
                }
            } catch (error) {
                formStatus.innerHTML = '<p class="text-red-400">Oops! There was a problem submitting your form. Please try again.</p>';
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Send Message';
            }
        });
    </script>
</body>
</html>
